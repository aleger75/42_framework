{% extends 'base.html' %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}

  <ol class="breadcrumb">
    <li>
      <a href="{% url 'admin_view' %}">Admin</a>
    </li>
    <li>
      <a href="{% url 'user_view' %}">{% trans 'Users' %}</a>
    </li>
    <li class="active">Update '{{ object.username }}'</li>
  </ol>

  <div class="form-wrapper">
    <form method="post" action="{% url 'user_update' pk=object.pk %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">{% bootstrap_icon 'ok' %} {% trans 'Update' %}</button>
      {% endbuttons %}
    </form>
  </div>

{% endblock %}
