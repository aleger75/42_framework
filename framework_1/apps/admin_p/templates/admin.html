{% extends 'base.html' %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}

  {% for message in messages %}
    <div role="alert" class="alert {{ message.tags }} alert-dismissable">{{ message }}</div>
  {% endfor %}

  <ol class="breadcrumb">
    <li class="active">Admin</li>
  </ol>

  <div class="panel panel-default">

    <div class="list-group">
      <a class="list-group-item" href="{% url 'user_view' %}">{% trans 'Users' %}</a>
      <a class="list-group-item" href="{% url 'tickets_view' %}">{% trans 'Tickets' %}</a>
      <a class="list-group-item" href="{% url 'forum_admin' %}">{% trans 'Forum' %}</a>
    </div>

  </div>

{% endblock %}
